<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Sign Up - TickClone</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .card {
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 32px;
      border-radius: 20px;
      width: 340px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
    }
    .input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.3);
      color: #fff;
    }
    .input::placeholder { color: rgba(255,255,255,0.7); }
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg,#60a5fa,#818cf8);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .link {
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,0.9);
    }
    .link a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <input id="su" class="input" placeholder="Username"/>
    <input id="sp" type="password" class="input" placeholder="Password"/>
    <button id="signupBtn" class="btn">Sign Up</button>
    <p class="link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('signupBtn').addEventListener('click', function(){
      const username = document.getElementById('su').value.trim();
      const password = document.getElementById('sp').value.trim();

      if (!username || !password) {
        alert("Бүх талбарыг бөглөнө үү!");
        return;
      }

      // LocalStorage-д хадгалах (demo)
      localStorage.setItem('user_'+username, password);
      alert("Амжилттай бүртгэгдлээ! Одоо нэвтэрнэ үү.");
      location.href = 'login.html';
    });
  </script>
</body>
</html>
