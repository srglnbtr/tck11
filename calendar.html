<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>TickClone - Calendar</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<script>
  if(localStorage.getItem('loggedIn')!=='true') location.href='login.html';
  function logout(){ localStorage.removeItem('loggedIn'); location.href='login.html'; }
</script>

<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <div class="logo"><i class="fas fa-thumbtack"></i> TickClone</div>
      <nav>
        <button class="active" onclick="location.href='calendar.html'"><i class="fas fa-calendar"></i> Calendar</button>
        <button onclick="location.href='today.html'"><i class="fas fa-calendar-day"></i> Today</button>
        <button onclick="location.href='next7days.html'"><i class="fas fa-calendar-week"></i> Next 7 Days</button>
        <button onclick="location.href='inbox.html'"><i class="fas fa-inbox"></i> Inbox</button>
        <hr/>
        <button onclick="location.href='work.html'"><i class="fas fa-briefcase"></i> Work</button>
        <button onclick="location.href='study.html'"><i class="fas fa-book"></i> Study</button>
        <button onclick="location.href='personal.html'"><i class="fas fa-user"></i> Personal</button>
      </nav>
    </div>
    <div class="bottom-actions">
      <button onclick="location.href='tasks.html'"><i class="fas fa-tasks"></i> Tasks</button>
      <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <div class="container">
      <!-- Left calendar -->
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">Month</div>
            <i class="fas fa-angle-right next"></i>
          </div>

          <div class="weekdays">
            <div>Sun</div><div>Mon</div><div>Tue</div>
            <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>

          <div class="days"></div>

          <div class="goto-today">
            <div class="goto">
              <input class="date-input" placeholder="mm/yyyy"/>
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>

      <!-- Right events -->
      <div class="right">
        <div class="today-date">
          <div class="event-day">Mon</div>
          <div class="event-date">Date</div>
        </div>
        <div class="events"><p>No events yet</p></div>
      </div>
    </div>
  </main>
</div>

<!-- Add Event Popup (Right Slide Panel) -->
<div class="add-event-wrapper">
  <div class="add-event-header">
    <h3 class="title">Add Event</h3>
    <i class="fas fa-times close"></i>
  </div>
  <div class="add-event-body">
    <div class="add-event-input">
      <input class="event-name" placeholder="Event name"/>
    </div>
    <div class="add-event-input">
      <input class="event-time-from" type="time"/>
    </div>
    <div class="add-event-input">
      <input class="event-time-to" type="time"/>
    </div>
    <div class="add-event-input">
      <select class="event-category">
        <option value="Inbox">Inbox</option>
        <option value="Work">Work</option>
        <option value="Study">Study</option>
        <option value="Personal">Personal</option>
      </select>
    </div>
  </div>
  <div class="add-event-footer">
    <button class="submit-event">Save Event</button>
  </div>
</div>

<!-- Floating Add Button -->
<button class="add-event"><i class="fas fa-plus"></i></button>

<script src="script.js"></script>
</body>
</html>
